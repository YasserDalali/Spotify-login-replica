<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>




const RegexEmail = /^([A-Za-z0-9.]{2,})@([A-Za-z0-9.]{2,})\.([A-Za-z]{2,})$/

function formcontrol() {
    let auth = RegexEmail.test($('#emailInput').val())
    console.log(auth)
    if (auth!= true) {$('#ErrorId').show()}
    else {$('#ErrorId').hide()
    $(location).attr('href', 'signup1.html');}
}
    // Your jQuery code here
</script>

  <body class=" text-white" style="font-family: Poppins; background-color: black;">

    <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_White.png" width="100px" alt="" class='m-4'>

<div class="d-flex justify-content-center align-items-center">
    <div style="width: 500px; padding: 3rem;" class="mt-5">
    <h1 class="fw-bold mb-4">Sign up to start<br> listening</h1>
    <small><label class="fw-bold">Email address</label></small><br>

    <input type="email" placeholder="name@domain.com"
    id="emailInput"
    style="background-color: transparent; border-radius: 5px; border: 1px solid rgb(100, 100, 100); padding: .5rem; width: 100%; color: white;" name="" id="">

    <small id="ErrorId" class="pt-4 text-danger" style="display: none;">
        <i class="fas fa-triangle-exclamation"></i>
        
        This email is invalid. Make sure it's written like example@email.com
    </small>
<a href="">
  <small id="helpId" class="form-text text-success mt-3">Use phone number instead</small>
</a>
<input type="button" class="btn btn-success p-3 mt-5" style="border-radius: 1rem; width: 100%;" value="Next" onclick="formcontrol()">
