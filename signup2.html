<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>

function formcontrol() {
  let year = Number($('#dateInput').val().substring(0, 4))


  if ($('#nameInput').val() != "" && $('#dateInput').val()!='' && year<=2005) {
    $(location).attr('href', 'welcome.html')
  }

  else{
    if (year>2005 || $('#dateInput').val()!='') {$('#dateInput').css('border-color', 'red')}
    else {$('#dateInput').css('border-color', 'gray')}

    if ($('#nameInput').val() == "") {$('#nameInput').css('border-color', 'red')}
        else {$('#nameInput').css('border-color', 'gray')}

  }
}

</script>


  </head>

    <!-- --------------------------------------------- -->


  <body class=" text-white" style="font-family: Poppins; background-color: black;">

    <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_White.png" width="100px" alt="" class='m-4'>

<div class="d-flex justify-content-center align-items-center">
    <div style="width: 500px; padding: 3rem;" class="mt-5">


<small class="text-muted">Step 2 of 2
</small><br>

<small class="b-3 d-block">Tell us about yourself </small>
<br>

    <small><label class="mb-0">Name</label><br>
    <span class="text-secondary">This name will appear on your profile</span>
    </small>
    <br>

    <input type="text"
    id="nameInput"
    style="background-color: transparent; border-radius: 5px; border: 1px solid rgb(100, 100, 100); padding: .5rem; width: 100%; color: white;" name="" id="">

    <small><label class="mb-0 mt-4">Date of birth</label><br>
      <span class="text-secondary">Why do we need your date of birth? Learn more.</span>
      </small>
      <br>
      <input type="date"
      id="dateInput"
      style="background-color: transparent; border-radius: 5px; border: 1px solid rgb(100, 100, 100); padding: .5rem; width: 100%; color: white;" name="" id="">

<input type="button" class="btn btn-success p-3 mt-5" style="border-radius: 1rem; width: 100%;" value="Next" onclick="formcontrol()">

</div>
</div>
